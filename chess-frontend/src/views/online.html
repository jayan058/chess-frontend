<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Chess Game</title>
  </head>
  <body>
    <div id="game-info"></div>

    <div class="timers">
      <div class="timer">
        <span>White Timer:</span>
        <div id="white-timer" class="timer-display">10:00</div>
      </div>
      <div class="timer">
        <span>Black Timer:</span>
        <div id="black-timer" class="timer-display">10:00</div>
      </div>
    </div>
<!-- Modal Structure -->
<!-- Modal Structure -->
<div class="modal">
  <div class="modal-content">
  
    <div class="message-container"></div>
    <div class="message-form">
      <input class="message-input" type="text" placeholder="Type your message...">
      <button class="send-message">Send</button>
    </div>
  </div>
</div>

<!-- Button to Show Messages -->
<button class="show-messages">Show Messages</button>





    <div id="board" style="width: 400px"></div>
  </body>
</html>
